<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Building more complex structures</title>
    <link rel="stylesheet" style="text/css" href="../deps/opt/bootstrap.css" />
    <style type="text/css">
      body {
        width: 40em;
        margin: 1em auto;
      }
      h1 {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Building more complex structures</h1>
    <form></form>
    <script type="text/javascript" src="../deps/jquery.min.js"></script>
    <script type="text/javascript" src="../deps/underscore.js"></script>
    <script type="text/javascript" src="../deps/opt/jsv.js"></script>
    <script type="text/javascript" src="../lib/jsonform.js"></script>
    <script type="text/javascript">
      $('form').jsonForm({
        schema: {
          "message": {
            "type": "string",
            "title": "Message"
          },
          "author": {
            "type": "object",
            "title": "Author",
            "properties": {
              "name": {
                "type": "string",
                "title": "Name"
              },
              "gender": {
                "type": "string",
                "title": "Gender",
                "enum": [ "male", "female", "alien" ]
              },
              "magic": {
                "type": "integer",
                "title": "Magic number",
                "default": 42
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
